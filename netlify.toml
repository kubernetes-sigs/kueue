[build]
  publish = "public"
  command = "npm install && hugo --gc --minify"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.92.0"
  NODE_VERSION = "16"

[context.production.environment]
  HUGO_VERSION = "0.92.0"
  HUGO_ENV = "production"
  NODE_VERSION = "16"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.92.0"
  NODE_VERSION = "16"