name: update-versions-with-renovate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Once a week
    - cron: '0 0 * * 0'

jobs:
  renovate:
    runs-on: ubuntu-latest
    if: github.repository == 'kubernetes-sigs/kueue'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: run renovate (dry-run on PRs)
        uses: renovatebot/github-action@v43.0.16
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: renovate.json
        env:
          LOG_LEVEL: info
          RENOVATE_DRY_RUN: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
