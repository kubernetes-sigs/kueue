# golangci-lint configuration file
# see: https://golangci-lint.run/usage/configuration/

# Settings of specific linters
linters-settings:
  gocritic:
    enabled-checks:
      - dupImport
    disabled-checks:
      - appendAssign
      - exitAfterDefer
  goimports:
    local-prefixes: sigs.k8s.io/kueue
  govet:
    enable:
      - nilness
  gci:
    # Section configuration to compare against.
    # Section names are case-insensitive and may contain parameters in ().
    # The default order of sections is `standard > default > custom > blank > dot > alias`,
    # If `custom-order` is `true`, it follows the order of `sections` option.
    # Default: ["standard", "default"]
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(sigs.k8s.io/kueue) # Custom section: groups all imports with the specified Prefix.
    # Skip generated files.
    # Default: true
    skip-generated: true
    # Enable custom order of sections.
    # If `true`, make the section order the same as the order of `sections`.
    # Default: false
    custom-order: true
  revive:
    enable-all-rules: false
    rules:
      - name: empty-lines

# Settings for enabling and disabling linters
linters:
  enable:
    - copyloopvar
    - dupword
    - durationcheck
    - ginkgolinter
    - gocritic
    - goimports
    - govet
    - loggercheck
    - misspell
    - revive
    - unconvert

# Settings related to issues
issues:
  # Which dirs to exclude: issues from them won't be reported
  exclude-dirs:
    - bin
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - linters:
      - staticcheck
      # TODO(#768): Drop when incrementing the API version.
      text: "SA1019: constants.QueueAnnotation is deprecated"
  # Show all issues from a linter
  max-issues-per-linter: 0
  # Show all issues with the same text
  max-same-issues: 0
