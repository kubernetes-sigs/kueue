# golangci-lint configuration file
# see: https://golangci-lint.run/usage/configuration/

# Settings of specific linters
linters-settings:
  gocritic:
    enabled-checks:
      - dupImport
    disabled-checks: # temporarily disabled checks, will fix them later
      - appendAssign
      - assignOp
      - captLocal
      - commentFormatting
      - elseif
      - exitAfterDefer
      - ifElseChain
  goimports:
    local-prefixes: sigs.k8s.io/kueue
  govet:
    enable:
      - nilness

# Settings for enabling and disabling linters
linters:
  enable:
    - copyloopvar
    - dupword
    - ginkgolinter
    - gocritic
    - goimports
    - govet
    - misspell
    - unconvert

# Settings related to issues
issues:
  # Which dirs to exclude: issues from them won't be reported
  exclude-dirs:
    - bin
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - linters:
      - staticcheck
      # TODO(#768): Drop when incrementing the API version.
      text: "SA1019: constants.QueueAnnotation is deprecated"
  # Show all issues from a linter
  max-issues-per-linter: 0
  # Show all issues with the same text
  max-same-issues: 0
