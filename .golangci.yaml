# golangci-lint configuration file
# see: https://golangci-lint.run/usage/configuration/

version: "2"
linters:
  enable:
    - copyloopvar
    - dupword
    - durationcheck
    - fatcontext
    - ginkgolinter
    - gocritic
    - goheader
    - intrange
    - loggercheck
    - makezero
    - misspell
    - modernize
    - nilerr
    - nilnesserr
    - nolintlint
    - perfsprint
    - revive
    - unconvert
    - forbidigo
  settings:
    gocritic:
      enabled-checks:
        - dupImport
        - stringsCompare
      disabled-checks:
        - appendAssign
        - exitAfterDefer
    goheader:
      template-path: ${config-path}/hack/boilerplate.txt
    govet:
      enable:
        - nilness
    nolintlint:
      # Require an explanation after each nolint directive.
      require-explanation: true
      # Require nolint directives to mention the specific linter being suppressed.
      require-specific: true
    perfsprint:
      int-conversion: false
      errorf: true
      sprintf1: false
      strconcat: false
    revive:
      enable-all-rules: false
      rules:
        - name: context-as-argument
        - name: deep-exit
        - name: empty-lines
        - name: increment-decrement
        - name: var-naming
          arguments:
            - []
            - []
            - - skip-package-name-collision-with-go-std: true
        - name: redundant-import-alias
        - name: use-any
        - name: use-waitgroup-go
    forbidigo:
      forbid:
        - pattern: ^sort\.Slice$
          msg: Please use slices.SortFunc instead of sort.Slice for better performance and consistency
    modernize:
      disable:
        - omitzero
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: 'SA1019: .*\.NewSimpleClientset is deprecated: NewClientset replaces this with support for field management, which significantly improves server side apply testing.'
      - linters:
          - staticcheck
        text: 'SA1019: j.Status.State is deprecated: the State field is replaced by the Conditions field.'
      - linters:
          - staticcheck
        text: 'SA1019: j.Status.RayClusterStatus.State is deprecated: the State field is replaced by the Conditions field.'
      - linters:
          - staticcheck
        text: 'SA1019: features.* is deprecated: planned to be removed in .*'
      - linters:
          - staticcheck
        text: 'SA1019: mgr.GetEventRecorderFor is deprecated: this uses the old events API and will be removed in a future release. Please use GetEventRecorder instead.'
      - linters:
          - fatcontext
        path: ^test/*
      - linters:
          - revive
        path: 'util/*'
        text: 'var-naming: avoid meaningless package names'
    paths:
      - bin
      - vendor
      - third_party$
      - builtin$
      - examples$
issues:
  # Show all issues from a linter
  max-issues-per-linter: 0
  # Show all issues with the same text
  max-same-issues: 0
formatters:
  enable:
    - gci
  settings:
    gci:
      sections:
        - standard # Standard section: captures all standard packages.
        - default # Default section: contains all imports that could not be matched to another section type.
        - prefix(sigs.k8s.io/kueue) # Custom section: groups all imports with the specified Prefix.
        - blank # Blank section: contains all blank imports. This section is not present unless explicitly enabled.
        - dot # Dot section: contains all dot imports.
  exclusions:
    generated: lax
    paths:
      - bin
      - vendor
      - third_party$
      - builtin$
      - examples$
