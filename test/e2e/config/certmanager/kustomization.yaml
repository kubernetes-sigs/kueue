apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kueue-system

resources:
- ./dev
- ../../../../config/dev

transformers:
- patches/rolebinding_transformer.yaml

patches:
- path: patches/secret-deletion.yaml
  target:
    kind: Secret
    name: kueue-webhook-server-cert
    namespace: kueue-system
- path: image_pull_policy.yaml
  target:
    kind: Deployment
    name: controller-manager
    namespace: kueue-system

configMapGenerator:
- behavior: merge
  files:
  - controller_manager_config.yaml
  name: kueue-manager-config
  namespace: kueue-system

vars:
- fieldref: {}
  name: METRICS_SERVICE_NAME
  objref:
    kind: Service
    name: controller-manager-metrics-service
    version: v1
- fieldref:
    fieldPath: metadata.namespace
  name: METRICS_SERVICE_NAMESPACE
  objref:
    kind: Service
    name: controller-manager-metrics-service
    version: v1
- fieldref:
    fieldPath: metadata.namespace
  name: SERVICE_NAMESPACE
  objref:
    kind: Service
    name: webhook-service
    version: v1
- fieldref: {}
  name: SERVICE_NAME
  objref:
    kind: Service
    name: webhook-service
    version: v1
- fieldref:
    fieldPath: metadata.namespace
  name: CERTIFICATE_NAMESPACE
  objref:
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
- fieldref: {}
  name: CERTIFICATE_NAME
  objref:
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
- name: VISIBILITY_SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: visibility-server
- name: VISIBILITY_SERVICE_NAMESPACE
  objref:
    kind: Service
    name: visibility-server
    version: v1
  fieldref:
    fieldPath: metadata.namespace
- name: VISIBILITY_CERTIFICATE_NAMESPACE
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: visibility-server-cert # this name should match the one in certificate-visibility-server.yaml
  fieldref:
    fieldpath: metadata.namespace
- name: VISIBILITY_CERTIFICATE_NAME
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: visibility-server-cert # this name should match the one in certificate-visibility-server.yaml
