kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiVersion: kubeadm.k8s.io/v1beta3
    scheduler:
      extraArgs:
        v: "2"
    controllerManager:
      extraArgs:
        v: "2"
    apiServer:
      extraArgs:
        enable-aggregator-routing: "true"
- role: worker
  labels:
    instance-type: on-demand
- role: worker
  labels:
    instance-type: spot
