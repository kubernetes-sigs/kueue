files:
  - path: ./config/components/crd/bases/*.yaml
    output_dir: ./charts/kueue/templates/crd/
    excludes:
      - kustomization.yaml
    continue_on_error: true
    operations:
      - type: INSERT_OBJECT
        key: .spec
        value: |
          conversion:
              strategy: Webhook
              webhook:
                clientConfig:
                  service:
                    name: '{{ include "kueue.fullname" . }}-webhook-service'
                    namespace: '{{ .Release.Namespace }}'
                    path: /convert
                conversionReviewVersions:
                  - v1
    post_operations:
      - type: INSERT_TEXT
        key: .metadata.annotations
        value: |
          {{- if .Values.enableCertManager }}
          cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/{{ include "kueue.fullname" . }}-serving-cert'
          {{- end }}
        indentation: 2
      - type: INSERT_TEXT
        key: .metadata
        value: |
          labels:
          {{- include "kueue.labels" . | nindent 4 }}
        indentation: 2
  - path: ./config/components/rbac/*.yaml
    output_dir: ./charts/kueue/templates/rbac
    excludes:
      - kustomization.yaml
    continue_on_error: true
    operations:
      - type: APPEND
        key: .metadata.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: UPDATE
        key: .metadata.namespace
        value: '"{{ .Release.Namespace }}"'
      - type: APPEND
        key: .roleRef.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: APPEND
        key: .subjects.[].name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: UPDATE
        key: .subjects.[].namespace
        value: '"{{ .Release.Namespace }}"'
    post_operations:
      - type: INSERT_TEXT
        key: .metadata.labels
        value: |
          {{- include "kueue.labels" . | nindent 4 }}
        on_file_condition: '.metadata.labels != null'
      - type: INSERT_TEXT
        key: .metadata
        value: |
          labels:
          {{- include "kueue.labels" . | nindent 4 }}
        indentation: 2
        on_file_condition: '.metadata.labels == null'
  - path: ./config/components/visibility/*.yaml
    output_dir: ./charts/kueue/templates/visibility
    excludes:
      - kustomization.yaml
    continue_on_error: true
    operations:
      - type: APPEND
        key: .metadata.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
        on_file_condition: '.metadata.name != "v1beta*"'
      - type: UPDATE
        key: .metadata.namespace
        value: '"{{ .Release.Namespace }}"'
        on_file_condition: '.metadata.namespace != "kube-system"'
      - type: APPEND
        key: .spec.service.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: UPDATE
        key: .spec.service.namespace
        value: '"{{ .Release.Namespace }}"'
      - type: UPDATE
        key: .subjects.[].namespace
        value: '"{{ .Release.Namespace }}"'
    post_operations:
      - type: INSERT_TEXT
        key: .metadata
        value: |
          labels:
          {{- include "kueue.labels" . | nindent 4 }}
        indentation: 2
      - type: INSERT_TEXT
        key: .spec
        value: |
          selector:
          {{- include "kueue.selectorLabels" . | nindent 4 }}
        indentation: 2
        on_file_condition: '.kind == "Service"'
  - path: ./config/components/webhook/service.yaml
    output_dir: ./charts/kueue/templates/webhook
    continue_on_error: true
    operations:
      - type: APPEND
        key: .metadata.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: UPDATE
        key: .metadata.namespace
        value: '"{{ .Release.Namespace }}"'
      - type: INSERT_OBJECT
        key: .spec.type
        value: '"{{ .Values.webhookService.type }}"'
        add_key_if_missing: true
      - type: DELETE
        key: .spec.ports
    post_operations:
      - type: INSERT_TEXT
        key: .metadata
        value: |
          labels:
          {{- include "kueue.labels" . | nindent 4 }}
        indentation: 2
      - type: INSERT_TEXT
        key: .spec.type
        value: |
          {{- if .Values.webhookService.ipDualStack.enabled }}
          ipFamilies: {{ toYaml .Values.webhookService.ipDualStack.ipFamilies | nindent 4 }}
          ipFamilyPolicy: {{ .Values.webhookService.ipDualStack.ipFamilyPolicy }}
          {{- end }}
          selector:
          {{- include "kueue.selectorLabels" . | nindent 4 }}
          ports:
          {{- .Values.webhookService.ports | toYaml | nindent 2 -}}
  - path: ./config/components/webhook/manifests.yaml
    output_dir: ./charts/kueue/templates/webhook/
    continue_on_error: true
    operations:
      - type: APPEND
        key: .metadata.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: APPEND
        key: .webhooks.[].clientConfig.service.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: UPDATE
        key: .webhooks.[].clientConfig.service.namespace
        value: '"{{ .Release.Namespace }}"'
      - type: DELETE
        key: .webhooks.[].failurePolicy
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/mutate--v1-pod"'
      - type: DELETE
        key: .webhooks.[].failurePolicy
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/validate--v1-pod"'
      - type: DELETE
        key: .webhooks.[].failurePolicy
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/mutate-apps-v1-deployment"'
      - type: DELETE
        key: .webhooks.[].failurePolicy
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/validate-apps-v1-deployment"'
      - type: DELETE
        key: .webhooks.[].failurePolicy
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/mutate-apps-v1-statefulset"'
      - type: DELETE
        key: .webhooks.[].failurePolicy
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/validate-apps-v1-statefulset"'
    post_operations:
      - type: INSERT_TEXT
        position: START
        value: |
          {{- $integrationsConfig := (fromYaml .Values.managerConfig.controllerManagerConfigYaml).integrations }}
          {{- $managerConfig := (fromYaml .Values.managerConfig.controllerManagerConfigYaml) }}
        on_file_condition: '.kind == "MutatingWebhookConfiguration"'
      - type: INSERT_TEXT
        key: .metadata
        value: |
          labels:
          {{- include "kueue.labels" . | nindent 4 }}
        indentation: 2
      - type: INSERT_TEXT
        key: .metadata.name
        value: |
          {{- if .Values.enableCertManager }}
          annotations:
            cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kueue.fullname" . }}-serving-cert
          {{- end }}
          namespace: '{{ .Release.Namespace }}'
      - type: INSERT_TEXT
        key: .webhooks.[].name
        value: |
          {{- if has "pod" $integrationsConfig.frameworks }}
          failurePolicy: Fail
          {{- else }}
          failurePolicy: Ignore
          {{- end }}
          namespaceSelector:
            {{- if (hasKey $managerConfig "managedJobsNamespaceSelector") -}}
              {{- toYaml $managerConfig.managedJobsNamespaceSelector | nindent 6 -}}
            {{- else }}
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - kube-system
                  - '{{ .Release.Namespace }}'
            {{- end }}
        on_file_condition: '.kind == "MutatingWebhookConfiguration"'
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/mutate--v1-pod"'
      - type: INSERT_TEXT
        key: .webhooks.[].name
        value: |
          {{- if has "pod" $integrationsConfig.frameworks }}
          failurePolicy: Fail
          {{- else }}
          failurePolicy: Ignore
          {{- end }}
          namespaceSelector:
            {{- if (hasKey $managerConfig "managedJobsNamespaceSelector") -}}
              {{- toYaml $managerConfig.managedJobsNamespaceSelector | nindent 6 -}}
            {{- else }}
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - kube-system
                  - '{{ .Release.Namespace }}'
            {{- end }}
        on_file_condition: '.kind == "ValidatingWebhookConfiguration"'
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/validate--v1-pod"'
      - type: INSERT_TEXT
        key: .webhooks.[].name
        value: |
          {{- if has "deployment" $integrationsConfig.frameworks }}
          failurePolicy: Fail
          {{- else }}
          failurePolicy: Ignore
          {{- end }}
          namespaceSelector:
            {{- if (hasKey $managerConfig "managedJobsNamespaceSelector") -}}
              {{- toYaml $managerConfig.managedJobsNamespaceSelector | nindent 6 -}}
            {{- else }}
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - kube-system
                  - '{{ .Release.Namespace }}'
            {{- end }}
        on_file_condition: '.kind == "MutatingWebhookConfiguration"'
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/mutate-apps-v1-deployment"'
      - type: INSERT_TEXT
        key: .webhooks.[].name
        value: |
          {{- if has "deployment" $integrationsConfig.frameworks }}
          failurePolicy: Fail
          {{- else }}
          failurePolicy: Ignore
          {{- end }}
          namespaceSelector:
            {{- if (hasKey $managerConfig "managedJobsNamespaceSelector") -}}
              {{- toYaml $managerConfig.managedJobsNamespaceSelector | nindent 6 -}}
            {{- else }}
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - kube-system
                  - '{{ .Release.Namespace }}'
            {{- end }}
        on_file_condition: '.kind == "ValidatingWebhookConfiguration"'
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/validate-apps-v1-deployment"'
      - type: INSERT_TEXT
        key: .webhooks.[].name
        value: |
          {{- if has "statefulset" $integrationsConfig.frameworks }}
          failurePolicy: Fail
          {{- else }}
          failurePolicy: Ignore
          {{- end }}
          namespaceSelector:
            {{- if (hasKey $managerConfig "managedJobsNamespaceSelector") -}}
              {{- toYaml $managerConfig.managedJobsNamespaceSelector | nindent 6 -}}
            {{- else }}
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - kube-system
                  - '{{ .Release.Namespace }}'
            {{- end }}
        on_file_condition: '.kind == "MutatingWebhookConfiguration"'
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/mutate-apps-v1-statefulset"'
      - type: INSERT_TEXT
        key: .webhooks.[].name
        value: |
          {{- if has "statefulset" $integrationsConfig.frameworks }}
          failurePolicy: Fail
          {{- else }}
          failurePolicy: Ignore
          {{- end }}
          namespaceSelector:
            {{- if (hasKey $managerConfig "managedJobsNamespaceSelector") -}}
              {{- toYaml $managerConfig.managedJobsNamespaceSelector | nindent 6 -}}
            {{- else }}
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - kube-system
                  - '{{ .Release.Namespace }}'
            {{- end }}
        on_file_condition: '.kind == "ValidatingWebhookConfiguration"'
        on_item_condition: '.webhooks.[].clientConfig.service.path == "/validate-apps-v1-statefulset"'
  - path: ./config/components/kueueviz/*.yaml
    output_dir: ./charts/kueue/templates/kueueviz
    excludes:
      - kustomization.yaml
    continue_on_error: true
    operations:
      - type: UPDATE
        key: .spec.template.spec.containers[0].image
        value: '"{{ .Values.kueueViz.backend.image | default \"us-central1-docker.pkg.dev/k8s-staging-images/kueue/kueueviz-backend:main\" }}"'
        on_file_condition: '.metadata.name == "kueueviz-backend"'
      - type: UPDATE
        key: .spec.template.spec.containers[0].image
        value: '"{{ .Values.kueueViz.frontend.image | default \"us-central1-docker.pkg.dev/k8s-staging-images/kueue/kueueviz-frontend:main\" }}"'
        on_file_condition: '.metadata.name == "kueueviz-frontend"'
      - type: APPEND
        key: .metadata.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: APPEND
        key: .spec.rules.[].http.paths.[].backend.service.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
        on_file_condition: '.kind == "Ingress"'
      - type: APPEND
        key: .spec.tls.[].secretName
        value: '"{{ include \"kueue.fullname\" . }}-"'
        on_file_condition: '.kind == "Ingress"'
      - type: APPEND
        key: .roleRef.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
        on_file_condition: '.kind == "ClusterRoleBinding"'
      - type: UPDATE
        key: .subjects.[].namespace
        value: '"{{ .Release.Namespace }}"'
      - type: UPDATE
        key: .metadata.namespace
        value: '"{{ .Release.Namespace }}"'
    post_operations:
      - type: INSERT_TEXT
        position: START
        value: |
          {{- if .Values.enableKueueViz }}
      - type: INSERT_TEXT
        position: END
        value: |
          {{- end }}
