files:
  - path: ./config/components/crd/bases/*.yaml
    outputDir: ./charts/kueue/templates/crd/
    excludes:
      - kustomization.yaml
    continueOnError: true
    operations:
      - type: INSERT_OBJECT
        key: .spec
        value: |
          conversion:
              strategy: Webhook
              webhook:
                clientConfig:
                  service:
                    name: '{{ include "kueue.fullname" . }}-webhook-service'
                    namespace: '{{ .Release.Namespace }}'
                    path: /convert
                conversionReviewVersions:
                  - v1
    postOperations:
      - type: INSERT_TEXT
        key: .metadata.annotations
        value: |
          {{- if .Values.enableCertManager }}
          cert-manager.io/inject-ca-from: '{{ .Release.Namespace }}/{{ include "kueue.fullname" . }}-serving-cert'
          {{- end }}
        indentation: 2
      - type: INSERT_TEXT
        key: .metadata
        value: |
          labels:
          {{- include "kueue.labels" . | nindent 4 }}
        indentation: 2
  - path: ./config/components/rbac/*.yaml
    outputDir: ./charts/kueue/templates/rbac
    excludes:
      - kustomization.yaml
    continueOnError: true
    operations:
      - type: APPEND
        key: .metadata.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: UPDATE
        key: .metadata.namespace
        value: '"{{ .Release.Namespace }}"'
      - type: APPEND
        key: .roleRef.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: APPEND
        key: .subjects.[].name
        value: '"{{ include \"kueue.fullname\" . }}-"'
      - type: UPDATE
        key: .subjects.[].namespace
        value: '"{{ .Release.Namespace }}"'
    postOperations:
      - type: INSERT_TEXT
        key: .metadata.labels
        value: |
          {{- include "kueue.labels" . | nindent 4 }}
        onFileCondition: '.metadata.labels != null'
      - type: INSERT_TEXT
        key: .metadata
        value: |
          labels:
          {{- include "kueue.labels" . | nindent 4 }}
        indentation: 2
        onFileCondition: '.metadata.labels == null'
  - path: ./config/components/visibility/*.yaml
    outputDir: ./charts/kueue/templates/visibility
    excludes:
      - kustomization.yaml
    continueOnError: true
    operations:
      - type: APPEND
        key: .metadata.name
        value: '"{{ include \"kueue.fullname\" . }}-"'
