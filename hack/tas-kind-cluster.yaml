kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        apiVersion: kubeadm.k8s.io/v1beta4
        scheduler:
          extraArgs:
            - name: v
              value: "3"
        controllerManager:
          extraArgs:
            - name: v
              value: "3"
        apiServer:
          extraArgs:
            - name: enable-aggregator-routing
              value: "true"
            - name: v
              value: "3"
      - |
        kind: InitConfiguration
        apiVersion: kubeadm.k8s.io/v1beta4
        nodeRegistration:
          kubeletExtraArgs:
            - name: v
              value: "3"
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b1
      cloud.provider.com/topology-rack: r1
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b1
      cloud.provider.com/topology-rack: r1
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b1
      cloud.provider.com/topology-rack: r2
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b1
      cloud.provider.com/topology-rack: r2
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b2
      cloud.provider.com/topology-rack: r1
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b2
      cloud.provider.com/topology-rack: r1
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b2
      cloud.provider.com/topology-rack: r2
  - role: worker
    labels:
      cloud.provider.com/node-group: tas-group
      cloud.provider.com/topology-block: b2
      cloud.provider.com/topology-rack: r2

kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    apiVersion: kubeadm.k8s.io/v1beta4
    nodeRegistration:
      kubeletExtraArgs:
        - name: v
          value: "3"
