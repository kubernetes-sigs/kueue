kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiVersion: kubeadm.k8s.io/v1beta4
    scheduler:
      extraArgs:
        - name: v
          value: "3"
    controllerManager:
      extraArgs:
        - name: v
          value: "3"
    apiServer:
      extraArgs:
        - name: enable-aggregator-routing
          value: "true"
        - name: v
          value: "3"

  - |
    kind: InitConfiguration
    apiVersion: kubeadm.k8s.io/v1beta4
    nodeRegistration:
      kubeletExtraArgs:
        - name: v
          value: "3"
- role: worker
  labels:
    instance-type: on-demand
    cloud.provider.com/node-group: tas-node

kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    apiVersion: kubeadm.k8s.io/v1beta4
    nodeRegistration:
      kubeletExtraArgs:
        - name: v
          value: "3"
