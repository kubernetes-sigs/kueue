---
apiVersion: v1
kind: Pod
metadata:
  generateName: sample-pod-
  labels:
    kueue.x-k8s.io/queue-name: user-queue
    kueue.x-k8s.io/pod-group-name: "sample-group"
  annotations:
    kueue.x-k8s.io/pod-group-total-count: "2"
spec:
  containers:
  - name: sleep
    image: busybox
    command:
      - sleep
    args:
      - 3s
    resources:
      requests:
        cpu: 3
