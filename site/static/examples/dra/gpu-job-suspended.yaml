apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-job
  namespace: default
  labels:
    kueue.x-k8s.io/queue-name: gpu-queue
spec:
  completions: 3
  parallelism: 3
  template:
    metadata:
      labels:
        kueue.x-k8s.io/queue-name: gpu-queue
    spec:
      restartPolicy: Never
      resourceClaims:
      - name: gpu
        resourceClaimTemplateName: gpu-claim
      containers:
      - name: main
        image: busybox
        command: ["sleep", "3600"]
        resources:
          claims:
          - name: gpu 