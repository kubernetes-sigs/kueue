---
apiVersion: v1
kind: Namespace
metadata:
  name: gpu-test5

---
apiVersion: resource.k8s.io/v1beta1
kind: ResourceClaimTemplate
metadata:
  namespace: gpu-test5
  name: multiple-gpus
spec:
  spec:
    devices:
      requests:
        - name: ts-gpu
          deviceClassName: gpu.example.com
        - name: sp-gpu
          deviceClassName: gpu.example.com
      config:
        - requests: ["ts-gpu"]
          opaque:
            driver: gpu.example.com
            parameters:
              apiVersion: gpu.resource.example.com/v1alpha1
              kind: GpuConfig
              sharing:
                strategy: TimeSlicing
                timeSlicingConfig:
                  interval: Long
        - requests: ["sp-gpu"]
          opaque:
            driver: gpu.example.com
            parameters:
              apiVersion: gpu.resource.example.com/v1alpha1
              kind: GpuConfig
              sharing:
                strategy: SpacePartitioning
                spacePartitioningConfig:
                  partitionCount: 10

---
apiVersion: v1
kind: Pod
metadata:
  namespace: gpu-test5
  name: pod0
spec:
  containers:
    - name: ts-ctr0
      image: ubuntu:22.04
      command: ["bash", "-c"]
      args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
      resources:
        claims:
          - name: shared-gpus
            request: ts-gpu
    - name: ts-ctr1
      image: ubuntu:22.04
      command: ["bash", "-c"]
      args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
      resources:
        claims:
          - name: shared-gpus
            request: ts-gpu
    - name: sp-ctr0
      image: ubuntu:22.04
      command: ["bash", "-c"]
      args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
      resources:
        claims:
          - name: shared-gpus
            request: sp-gpu
    - name: sp-ctr1
      image: ubuntu:22.04
      command: ["bash", "-c"]
      args: ["export; trap 'exit 0' TERM; sleep 9999 & wait"]
      resources:
        claims:
          - name: shared-gpus
            request: sp-gpu
  resourceClaims:
    - name: shared-gpus
      resourceClaimTemplateName: multiple-gpuss