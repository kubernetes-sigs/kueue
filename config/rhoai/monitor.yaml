# Prometheus Pod Monitor (Metrics)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    control-plane: controller-manager
  name: controller-manager-metrics-monitor
  namespace: system
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  podMetricsEndpoints:
    - port: metrics
