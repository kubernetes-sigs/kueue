---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kueueviz-backend
  namespace: system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kueueviz-backend
  template:
    metadata:
      labels:
        app: kueueviz-backend
    spec:
      containers:
        - name: backend
          image: backend:lastest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
