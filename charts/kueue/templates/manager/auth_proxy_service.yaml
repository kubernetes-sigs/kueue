apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-controller-manager-metrics-service" (include "kueue.fullname" .) | trunc 63 | trimSuffix "-" }}
  namespace: '{{ .Release.Namespace }}'
  labels:
  {{- include "kueue.labels" . | nindent 4 }}
  {{- if .Values.metricsService.annotations }}
  annotations:
  {{- toYaml .Values.metricsService.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metricsService.type }}
  selector:
  {{- include "kueue.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.metricsService.ports | toYaml | nindent 2 -}}
