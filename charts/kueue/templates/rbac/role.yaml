      - kubeflow.org
    resources:
      - mpijobs/status
      - paddlejobs/status
      - pytorchjobs/status
      - tfjobs/status
      - xgboostjobs/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - kueue.x-k8s.io
    resources:
      - admissionchecks
      - clusterqueues
      - cohorts
      - localqueues
      - workloads
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
