      - jobset.x-k8s.io
    resources:
      - jobsets/finalizers
    verbs:
      - get
      - update
  - apiGroups:
      - jobset.x-k8s.io
    resources:
      - jobsets/status
    verbs:
      - get
      - patch
      - update
