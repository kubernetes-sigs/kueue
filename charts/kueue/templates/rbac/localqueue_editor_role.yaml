# permissions for end users to edit localqueues.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: '{{ printf "%s-localqueue-editor-role" (include "kueue.fullname" .) | trunc 63 | trimSuffix "-" }}'
  labels:
  {{- include "kueue.labels" . | nindent 4 }}
    rbac.kueue.x-k8s.io/batch-admin: "true"
rules:
  - apiGroups:
      - kueue.x-k8s.io
    resources:
      - localqueues
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - kueue.x-k8s.io
    resources:
      - localqueues/status
    verbs:
      - get
