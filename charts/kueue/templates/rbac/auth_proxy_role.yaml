apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
  {{- include "kueue.labels" . | nindent 4 }}
  name: '{{ printf "%s-proxy-role" (include "kueue.fullname" .) | trunc 63 | trimSuffix "-" }}'
rules:
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
