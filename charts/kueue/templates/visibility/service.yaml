apiVersion: v1
kind: Service
metadata:
  labels:
  {{- include "kueue.labels" . | nindent 4 }}
  name: '{{ printf "%s-visibility-server" (include "kueue.fullname" .) | trunc 63 | trimSuffix "-" }}'
  namespace: '{{ .Release.Namespace }}'
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8082
  selector:
  {{- include "kueue.selectorLabels" . | nindent 4 }}
