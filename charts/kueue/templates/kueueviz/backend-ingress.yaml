{{- if .Values.enableKueueViz }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: '{{ include "kueue.fullname" . }}-kueueviz-backend-ingress'
  namespace: '{{ .Release.Namespace }}'
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - backend.kueueviz.local
      secretName: '{{ include "kueue.fullname" . }}-kueueviz-tls-secret'
  rules:
    - host: backend.kueueviz.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: '{{ include "kueue.fullname" . }}-kueueviz-backend'
                port:
                  number: 8080
{{- end }}
