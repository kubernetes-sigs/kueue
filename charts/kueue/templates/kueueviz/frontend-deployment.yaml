{{- if .Values.enableKueueViz }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ include "kueue.fullname" . }}-kueueviz-frontend'
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kueueviz-frontend
  template:
    metadata:
      labels:
        app: kueueviz-frontend
    spec:
    {{- with .Values.kueueViz.imagePullSecrets  }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with  .Values.kueueViz.priorityClassName }}
      priorityClassName: {{ . }}
    {{- end }}
      containers:
        - name: frontend
          image: '{{ .Values.kueueViz.frontend.image.repository }}:{{ .Values.kueueViz.frontend.image.tag | default .Chart.AppVersion }}'
          imagePullPolicy: '{{ .Values.kueueViz.frontend.image.pullPolicy }}'
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
          env:
            - name: KUEUEVIZ_BACKEND_URL
              value: wss://{{ .Values.kueueViz.backend.ingress.host | default "backend.kueueviz.local" }}
{{- end }}