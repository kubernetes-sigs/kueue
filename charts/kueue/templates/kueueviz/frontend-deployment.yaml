{{- if .Values.enableKueueViz }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ include "kueue.fullname" . }}-kueueviz-frontend'
  namespace: '{{ .Release.Namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kueueviz-frontend
  template:
    metadata:
      labels:
        app: kueueviz-frontend
    spec:
      {{- with .Values.kueueViz.frontend.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kueueViz.frontend.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: frontend
          image: '{{ .Values.kueueViz.frontend.image.repository }}:{{ .Values.kueueViz.frontend.image.tag | default .Chart.AppVersion }}'
          imagePullPolicy: '{{ .Values.kueueViz.frontend.image.pullPolicy }}'
          ports:
            - containerPort: 8080
          env:
            - name: REACT_APP_WEBSOCKET_URL
              value: "wss://backend.kueueviz.local"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
{{- end }}
