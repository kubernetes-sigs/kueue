# Default values for kueue.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Enable each function, like kustomize https://github.com/kubernetes-sigs/kueue/blob/main/config/default/kustomization.yaml
enablePrometheus: false
enableCertManager: false
enableWebhook: true

# Customize controlerManager
controllerManager:
  kubeRbacProxy:
    image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
  manager:
    image: gcr.io/k8s-staging-kueue/kueue:main
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
  replicas: 1

kubernetesClusterDomain: cluster.local

# controller_manager_config.yaml. controllerManager utilizes this yaml via manager-config Configmap.
managerConfig:
  controllerManagerConfigYaml: |-
    apiVersion: config.kueue.x-k8s.io/v1beta1
    kind: Configuration
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: :8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: c1f6bfd2.kueue.x-k8s.io
    controller:
      groupKindConcurrency:
        Job.batch: 5
        LocalQueue.kueue.x-k8s.io: 1
        ClusterQueue.kueue.x-k8s.io: 1
        ResourceFlavor.kueue.x-k8s.io: 1
        Workload.kueue.x-k8s.io: 1
    clientConnection:
      qps: 50
      burst: 100
    #waitForPodsReady:
    #  enable: true
    #manageJobsWithoutQueueName: true
    #namespace: ""
    #internalCertManagement:
    #  enable: false
    #  webhookServiceName: ""
    #  webhookSecretName: ""

# ports definition for metricsService and webhookService.
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  type: ClusterIP
webhookService:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  type: ClusterIP
