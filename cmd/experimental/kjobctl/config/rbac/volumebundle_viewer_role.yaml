# permissions for end users to view volumebundles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kjobctl
    app.kubernetes.io/managed-by: kustomize
  name: volumebundle-viewer-role
rules:
- apiGroups:
  - kjob.experimental.kueue.x-k8s.io
  resources:
  - volumebundles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kjob.experimental.kueue.x-k8s.io
  resources:
  - volumebundles/status
  verbs:
  - get
