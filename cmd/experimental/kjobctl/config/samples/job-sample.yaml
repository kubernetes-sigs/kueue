---
apiVersion: kjobctl.x-k8s.io/v1alpha1
kind: ApplicationProfile
metadata:
  name: job-profile
  namespace: default
spec:
  supportedModes:
    - name: Job
      template: job-template
---
apiVersion: kjobctl.x-k8s.io/v1alpha1
kind: JobTemplate
metadata:
  name: job-template
  namespace: default
template:
  spec:
    parallelism: 3
    completions: 3
    template:
      spec:
        containers:
          - name: sample-container
            image: gcr.io/k8s-staging-perf-tests/sleep:v0.1.0
            args: [ "30s" ]
            resources:
              requests:
                cpu: "1"
                memory: "200Mi"
        restartPolicy: Never
