{{define "options"}}
<table style="width: 100%; table-layout: fixed;">
    <colgroup>
        <col span="1" style="width: 10px;" />
        <col span="1" />
    </colgroup>
    <tbody>
    {{- range .}}
    <tr>
        <td colspan="2">{{if .Shorthand}}-{{.Shorthand}}, {{end}}--{{.Name}}
            {{- if .ValueType}} {{.ValueType}}{{end}}
            {{- if .NoOptDefVal}} {{.NoOptDefVal}}{{end}}
            {{- if .DefVal}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Default: {{.DefVal}}{{end}}</td>
    </tr>
    <tr>
        <td></td>
        <td style="line-height: 130%; word-wrap: break-word;">
            <p>{{usage .Usage}}</p>
        </td>
    </tr>
    {{- end}}
    </tbody>
</table>
{{end}}
