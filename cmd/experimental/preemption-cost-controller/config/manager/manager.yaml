apiVersion: apps/v1
kind: Deployment
metadata:
  name: preemption-cost-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: preemption-cost-controller
  template:
    metadata:
      labels:
        control-plane: preemption-cost-controller
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - args:
        - "--config=/etc/kueue/controller_manager_config.yaml"
        - "--zap-log-level=2"
        imagePullPolicy: IfNotPresent
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /etc/kueue
          name: manager-config
      serviceAccountName: preemption-cost-controller
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: preemption-cost-controller-config
        name: manager-config
