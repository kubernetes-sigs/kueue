apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-kueue-status-test"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: "{{ .Release.Name }}-test-sa"
  containers:
    - name: check-kueue-controller-manager
      image: registry.k8s.io/kubectl:v1.33.0
      command: ["kubectl"]
      args: [
        "wait",
        "--for=condition=Available",
        "--timeout=60s",
        "deployment/{{ .Release.Name }}-kueue-controller-manager",
        "-n", "{{ .Release.Namespace }}"
      ]
    - name: check-kueue-populator
      image: registry.k8s.io/kubectl:v1.33.0
      command: ["kubectl"]
      args: [
        "wait",
        "--for=condition=Available",
        "--timeout=60s",
        "deployment/{{ .Release.Name }}-kueue-populator",
        "-n", "{{ .Release.Namespace }}"
      ]
  restartPolicy: Never
