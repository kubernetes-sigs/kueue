    whenCanPreempt: Preempt  # ensures that accelerators aren't hit with compute workloads
  resourceGroups:
  - coveredResources: ["cpu", "memory"]
    flavors:
    - name: "default-flavor"
      resources:
      - name: "cpu"
        nominalQuota: 300m
      - name: "memory"
        nominalQuota: 300Mi


